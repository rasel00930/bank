<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">

        <h1 class="bank-title" >
            Welcome to Pyoneer Bank
        </h1>
        <div class="submit-area">
            <h3 class="bank-title">Login</h3>
            <input type="text" class="form-control" placeholder="Email" >
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="btn" class="btn btn-success">Enter</button>
        </div>

    </div>
    <div id="transaction-area">
        <div class="row" class="text-center">
            <div class="col-md-4 " >
                <div class="Deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="CurrentDeposit"> 00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
            <div class="Withdraw">
                <h5>Withdraw</h5>
                <h2>$ <span id="withdraw-Amount">00</span></h2>
            </div>
                
            </div>
            <div class="col-md-4">
                <div class="Balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="Current-Balance">00</span></h2>
                </div>
                
            </div>
        </div>



        <div class="row" >
            <div class="col-md-6"  >
                <div class="submit-area">
                    <h5 >Deposit</h5>
                    <input id="Deposit-Amount" type="text" class="form-control" placeholder="Enter Your amount $">
                    <br>
                    <button class="btn btn-success" id="Deposit-btn">Deposit</button>
                </div> 
               
            </div>
            <div class="col-md-6">
                <div class="submit-area" >
                    <h5 >Withdraw</h5>
                    <input id="Withdraw-Amount" type="text" class="form-control" placeholder="Enter Your amount $">
                    <br>
                    <button class="btn btn-success" id="withdraw">Withdraw</button>
                </div>
                
            </div>
        </div>
    </div>



   


    <script>
        // Login Area
        const loginBtn = document.getElementById("btn")
        loginBtn.addEventListener("click",function(){
            const loginArea= document.getElementById("login-area")
            loginArea.style.display="none";
            const TransactionArea=document.getElementById("transaction-area")
            TransactionArea.style.display="block"
        })

        //Deposit area
        const Deposit= document.getElementById("Deposit-btn")
        Deposit.addEventListener("click",function(){
            const  DepositAmount=document.getElementById("Deposit-Amount").value

            const Depositnumber = parseFloat(DepositAmount)
            const CurrentDeposit= document.getElementById("CurrentDeposit").innerText
            const CurrentDeposit1= parseFloat(CurrentDeposit);
            const TotalDeposite= Depositnumber+CurrentDeposit1;
            document.getElementById("CurrentDeposit").innerText=TotalDeposite;
            

            const Currentbalance=document.getElementById("Current-Balance").innerText
            const CurrentBalance= parseFloat(Currentbalance)
            const NewBalance= CurrentBalance+Depositnumber
            document.getElementById("Current-Balance").innerText=NewBalance;


            document.getElementById("Deposit-Amount").value=""; 


        })

        //Withdraw Area
        const withdraw = document.getElementById("withdraw")
        withdraw.addEventListener("click",function(){
            const WithdrawAmount=document.getElementById("Withdraw-Amount").value
            const WithdrawNum= parseFloat(WithdrawAmount)
            const currentWithdraw=document.getElementById("withdraw-Amount").innerText
            const currentWithdra=parseFloat(currentWithdraw)
            const totalWith= currentWithdra+WithdrawNum
            document.getElementById("withdraw-Amount").innerText=totalWith

            const NewBalance=NewBalance-totalWith
            document.getElementById("Current-Balance").innerText=NewBalance;


            

        })


    </script>
   
</body>
</html>
